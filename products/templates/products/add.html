{% extends 'base.html' %}
{% load materializecss %}


{% block body%}

{% if messages %}
    {% for message in messages  %}
        <p class="flow-text green-text text-darken-5">{{message}}</p>
    {% endfor %}
{% endif %}


<form action="" method="POST">
{% csrf_token %}
{{form | materializecss}}
<button class="btn waves-effect waves-light" type="submit" name="action">Add Sale Data
    <i class="material-icons right">send</i>
</button>
</form>
{% endblock body %}
